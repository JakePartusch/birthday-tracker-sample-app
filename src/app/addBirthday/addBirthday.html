<div class="container">

  <div>
    <birthday-navbar creation-date="main.creationDate"></birthday-navbar>
  </div>
  <div ng-if="addBirthday.showAlert" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Birthday successfully submitted!
  </div>

  <div class="jumbotron text-center">
    <h1>Birthday Tracker Application</h1>
  </div>

  <form ng-submit="addBirthday.submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Name"
             ng-model="addBirthday.name"
             ng-required="true"
      >
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date"
             class="form-control"
             id="birthdate"
             placeholder="dd-mm-yyyy"
             ng-model="addBirthday.birthdate"
             ng-required="true">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
