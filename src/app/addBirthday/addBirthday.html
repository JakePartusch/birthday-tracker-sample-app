<div class="container">

  <div>
    <birthday-navbar creation-date="addBirthday.creationDate"></birthday-navbar>
  </div>
  <div ng-if="addBirthday.showAlert" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Birthday successfully submitted!
  </div>

  <form ng-submit="addBirthday.submit()">
    <div class="form-group col-md-4 col-md-offset-4">
      <label for="name">Name</label>
      <!--
        Required name field
        -->
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Name"
             ng-model="addBirthday.name"
             ng-required="true"
      >
    </div>
    <div class="form-group col-md-4 col-md-offset-4">
      <label for="birthdate">Birthdate</label>
      <p class="input-group">
        <!--
        Using the UI Bootstrap datepicker instead of native type="date" because
        of the requirement to match the format dd-mm-yyyy. This is a required field
        that uses a regex pattern match for validation.
        -->
        <input
          id="birthdate"
          type="text"
          class="form-control"
          uib-datepicker-popup="{{addBirthday.format}}"
          ng-model="addBirthday.birthdate"
          is-open="addBirthday.popup.opened"
          datepicker-options="addBirthday.dateOptions"
          ng-required="true"
          pattern="\d{1,2}-\d{1,2}-\d{4}"
          placeholder="dd-mm-yyyy"
          close-text="Close"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="addBirthday.openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
      </p>
    </div>
    <div class="form-group col-md-4 col-md-offset-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>
